<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D Card Animation Font</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="sneaker">
        <div class="circle"></div>
        <img src="https://raw.githubusercontent.com/developedbyed/3d-card-effect/master/adidas.png" alt="">
      </div>
      <div class="info">
        <h1 class="title">Adidas ZX</h1>
        <h3>FUTURE-READY TRAINERS WITH WRAPPED BOOST FOR EXCEPTION COMFORT.</h3>
        <div class="sizes">
          <button>39</button>
          <button>40</button>
          <button>42</button>
          <button>44</button>
        </div>
        <div class="purchase">
          <button>Purchase</button>
        </div>
      </div>
    </div>
  </div>

  <script src="main.js"></script>
</body>
</html>
